<main>
  <section class="project-intro">
    <h1>Wedding Invitations</h1>
    <p>Wedding invitations designed to match the personality of the bride and groom.</p>
  </section>
  <section class="project-body">
    <figure>
      <img src="img/wedding-RM-1.jpg" width="782" height="500"/>
      <figcaption>
        <p></p>
      </figcaption>
    </figure>
    <figure>
      <img src="img/wedding-RM-2.jpg" width="782" height="500"/>
      <figcaption>
        <p>Max and Rhiannon are an adorable nerdy couple. They wanted their wedding invitations to reflect their quirky personality but also wanted a classic feel: a geeky Audrey Hepburn. Combining their favourite things (Firefly, The Legend of Zelda, The Twilight Zone, Ironman, Star Wars, Star Trek, Boarderlands, and Mass Effect) I designed a subtle invitation suite in the colours of Ironman. The suite included the invitation, a directions card, and a response card that fit into a shimmering gold envelope, tied with a vibrant red bow.</p>
      </figcaption>
    </figure>
    <figure>
      <img src="img/wedding-RS-2.jpg" width="782" height="500"/>
      <figcaption>
        <p></p>
      </figcaption>
    </figure>
    <figure>
      <img src="img/wedding-RS-3.jpg" width="782" height="500"/>
      <figcaption>
        <p></p>
      </figcaption>
    </figure>
    <figure>
      <img src="img/wedding-RS-1.jpg" width="782" height="500"/>
      <figcaption>
        <p>My husband and I had an October wedding. We wanted a simple, clean look and feel to our invitations to reflect the Fall season. I created a pumpkin illustration, to represent the two of us, that we used throughout the invitation suite and our wedding. The cursive font I designed myself and used it to make the invitations have a more personal feel rather than using a "standard" wedding font that anyone could use. After we returned from our honeymoon in beautiful Hawaii, we combined images from our wedding and the honeymoon to send thank you postcards to our guests. They were a big hit! The full invitation suite included a save the date postcard, the invitation, a directions card, a response card, and a thank you postcard.</p>
      </figcaption>
    </figure>
  </section>
